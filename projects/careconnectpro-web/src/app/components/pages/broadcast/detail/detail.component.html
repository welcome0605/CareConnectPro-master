<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="row">
                <div class="col-xlg-12 col-md-12">
                    <div class="card-body p-t-0 mt-4">
                        <div class="card b-all shadow-none">
                            <div class="card-body">
                                <h3 class="card-title m-b-0">{{broadcast?.subject}}</h3>
                            </div>
                            <div>
                                <hr class="m-t-0">
                            </div>
                            <div class="card-body">
                                <div class="d-flex m-b-40">
                                    <div>
                                        <a href="javascript:void(0)"><img [src]="getEmployeeImage(broadcast?.senderId)" alt="user"
                                                                          width="40"
                                                                          class="img-circle"/></a>
                                    </div>
                                    <div class="p-l-10">
                                        <h4 class="m-b-0">{{ getEmployeeFullName(broadcast?.senderId) }}</h4>
                                    </div>
                                </div>
                                <div [innerHTML]="broadcast?.message"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
