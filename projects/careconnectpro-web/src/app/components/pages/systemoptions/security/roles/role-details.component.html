<div class="card">
    <div [ngClass]="'card-title ' + localStore.getThemeBackground()">
        <h5>{{ getTitle() }}</h5>
    </div>
    <div class="card-body">
        <div class="container">
            <form novalidate="" #f3="ngForm" (ngSubmit)="f3.form.valid ? saveUpdateRole(): ''" class="m-t-40 tab-wizard wizard-circle wizard clearfix" role="application" id="formcompmain">
                <div class="row">
                    <div class="col-md-3 app-ho2-form-label">
                    </div>
                    <div *ngIf="isNewRole===false" class="col-md-8 app-ho2-edit-right">
                        <ho2edithelper activeAction="0" showDelete="true" (actionSelected)="updateAgencyInfo($event)" [saveStatus]="saveStatus2"></ho2edithelper>
                    </div>
                    <div *ngIf="isNewRole===true" class="col-md-8 app-ho2-edit-right">
                        <ho2edithelper activeAction="4" (actionSelected)="updateAgencyInfo($event)" [saveStatus]="saveStatus2"></ho2edithelper>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 app-ho2-form-label">
                        <label for="rolename" class="app-ho2-form-label">Role:</label>
                    </div>
                    <div class="col-md-7 floating-labels">
                        <div *ngIf="isEditMode">
                            <input type="text" pInputText class="form-control" id="rolename" required [(ngModel)]="appRole.name" name="rolename" [disabled]="!isNewRole" #rolename="ngModel"/>
                            <span class="bar"></span>
                            <span *ngIf="f3.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': rolename.valid, 'glyphicon-remove' : !rolename.valid}" aria-hidden="true"></span>
                            <div *ngIf="(f3.submitted && !rolename.valid) || (rolename.invalid && (rolename.dirty || rolename.touched) || (!f3.form.valid && appRole.name === undefined) || (!f3.form.valid && appRole.name === ''))" class="text-danger">
                                <div class="app-form-validation-error">
                                    Role name is required
                                </div>
                            </div>
                            <div *ngIf="(isNewRole && rolename.valid && isRoleNameExist())" class="text-danger">
                                <div class="app-form-validation-error">
                                    Role name already exist. Enter a different value.
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!isEditMode">
                            <p class="col-md-12 app-ho2-mt-label">{{ appRole.name }}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3 app-ho2-form-label">
                        <label for="roledesc" class="app-ho2-form-label">Description:</label>
                    </div>
                    <div class="col-md-7 floating-labels">
                        <div *ngIf="isEditMode">
                            <input type="text" pInputText class="form-control" id="roledesc" required [(ngModel)]="appRole.description" name="roledesc" #roledesc="ngModel"/>
                            <span class="bar"></span>
                            <span *ngIf="f3.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': roledesc.valid, 'glyphicon-remove' : !roledesc.valid}" aria-hidden="true"></span>
                            <div *ngIf="(f3.submitted && !roledesc.valid) || (roledesc.invalid && (roledesc.dirty || roledesc.touched) || (!f3.form.valid && appRole.description === undefined) || (!f3.form.valid && appRole.description === ''))" class="text-danger">
                                <div class="app-form-validation-error">
                                    Description is required
                                </div>
                            </div>
                        </div>
                        <div *ngIf="!isEditMode">
                            <p class="col-md-12 app-ho2-mt-label">{{ appRole.description }}</p>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
