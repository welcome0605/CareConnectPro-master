<div class="card-body">
    <div class="container">
        <form class="floating-labels m-t-40">
            <div class="row">
                <div class="col-md-4" style="padding-left:0px;">
                    <div class="form-group m-b-40">
                        <input name="RoleSearch" id="idRoleSearch" style="width:100%;" placeholder="Search" class="form-control" #gb type="text" pInputText size="50">
                        <span class="bar"></span>
                    </div>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md">
                <p-dataTable #dtapproles [value]="appRoles" [globalFilter]="gb" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
                             [sortField]="sortF" [sortOrder]="sortO" (onSort)="changeSortRoles($event)" selectionMode="single" [(selection)]="selectedRole" (onRowSelect)="onRowSelectRole($event)" dataKey="id"
                             [responsive]="true" >
                    <p-column class="text-muted" field="name" header="Role" [sortable]="true" [style]="{'text-align':'left'}">
                    </p-column>
                    <p-column field="description" header="Description" [sortable]="true" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="userscount" header="Users" [sortable]="true" [style]="{'text-align':'left'}"></p-column>
                    <p-column field="permissionscount" header="Permissions" [sortable]="true" [style]="{'text-align':'left'}">
                        <ng-template let-role="rowData" pTemplate="body">
                            {{  getPermissionsCountByRole(role.id) }}
                        </ng-template>
                    </p-column>
                    <p-footer>
                        <div class="ui-helper-clearfix" style="width:100%">
                            <button class="btn btn-success" type="button" pButton icon="fa fa-fw fa-plus" style="float:left" (click)="routeAddRole()" label="Add Role"></button>
                        </div>
                    </p-footer>
                </p-dataTable>
               </div>
        </div>
    </div>
    <br />
</div>
