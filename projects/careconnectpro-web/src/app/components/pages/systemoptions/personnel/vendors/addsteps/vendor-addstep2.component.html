<form novalidate="" #f2="ngForm" (ngSubmit)="f2.form.valid ? submitForm(): ''" class="m-t-40 tab-wizard wizard-circle wizard clearfix" role="application" id="f1">
    <div class="row" *ngIf="isNewRecord === false">
        <div class="col-md-3 app-ho2-form-label">
        </div>
        <div class="col-md-8 app-ho2-edit-right">
            <ho2edithelper activeAction="0" (actionSelected)="editEventSubmit($event)" [saveStatus]="saveStatus"></ho2edithelper>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="address1" class="app-ho2-form-label">Address 1:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <input type="text" pInputText class="form-control" placeholder="Enter Address 1" name="address1" id="address1" required [(ngModel)]="vendorService.vendor.address1" #address1="ngModel">
                <span class="bar"></span>
                <span *ngIf="f2.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': address1.valid, 'glyphicon-remove' : !address1.valid}" aria-hidden="true"></span>
                <div *ngIf="(f2.submitted && !address1.valid) || (address1.invalid && (address1.dirty || address1.touched))" class="text-danger">
                    <div *ngIf="address1.errors.required" class="app-form-validation-error">
                        Address 1 is required
                    </div>
                </div>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.address1 }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="address2" class="app-ho2-form-label">Address 2:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <input type="text" pInputText class="form-control" placeholder="Enter Address 2" name="address2" id="address2" [(ngModel)]="vendorService.vendor.address2" #address2="ngModel">
                <span class="bar"></span>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.address2 }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="address3" class="app-ho2-form-label">Address 3:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <input type="text" pInputText class="form-control" placeholder="Enter Address 3" name="address3" id="address3" [(ngModel)]="vendorService.vendor.address3" #address3="ngModel">
                <span class="bar"></span>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.address3 }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="city" class="app-ho2-form-label">City:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <input type="text" pInputText class="form-control" placeholder="Enter City" required name="city" id="city" [(ngModel)]="vendorService.vendor.city" #city="ngModel">
                <span class="bar"></span>
                <span *ngIf="f2.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': city.valid, 'glyphicon-remove' : !city.valid}" aria-hidden="true"></span>
                <div *ngIf="(f2.submitted && !city.valid) || (city.invalid && (city.dirty || city.touched))" class="text-danger">
                    <div *ngIf="city.errors.required" class="app-form-validation-error">
                        City is required
                    </div>
                </div>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.city }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="usStates" class="app-ho2-form-label">State:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <select name="usStates" class="form-control" [(ngModel)]="vendorService.vendor.state" required>
                    <option *ngFor="let item of usStateSelect" [value]="item.value">{{item.label}}</option>
                </select>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.state }}</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 app-ho2-form-label">
            <label for="city" class="app-ho2-form-label">Zip Code:</label>
        </div>
        <div class="col-md-7 floating-labels">
            <div *ngIf="isEditMode">
                <input type="text" pInputText class="form-control" placeholder="Enter Zip Code" required name="zipcode" id="zipcode" [(ngModel)]="vendorService.vendor.zipCode" #zipcode="ngModel">
                <span class="bar"></span>
                <span *ngIf="f2.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': zipcode.valid, 'glyphicon-remove' : !zipcode.valid}" aria-hidden="true"></span>
                <div *ngIf="(f2.submitted && !zipcode.valid) || (zipcode.invalid && (zipcode.dirty || zipcode.touched))" class="text-danger">
                    <div *ngIf="zipcode.errors.required" class="app-form-validation-error">
                        Zip Code is required
                    </div>
                </div>
            </div>
            <div *ngIf="!isEditMode">
                <p class="col-md-12 app-ho2-mt-label">{{ vendorService.vendor.zipCode }}</p>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="isNewRecord === true">
        <div class="col-md" style="text-align:right">
            <input class="btn btn-info" type="button" name="Back" value="Cancel" (click)="cancel()" />
            &nbsp;&nbsp;
            <input class="btn btn-info" type="button" name="Back" value="Back" (click)="goToPrev()" />
            &nbsp;&nbsp;
            <input class="btn btn-info" type="submit" name="Submit" value="Next" />
        </div>
    </div>
</form>
