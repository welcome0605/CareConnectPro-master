<div class="card-body">
    <div class="container">
        <form class="floating-labels m-t-40">
            <div class="row">
                <div class="col-md" style="text-align:center">
                    <h3>{{ employeeService.isNewEmployee? 'Add Employee': 'Update Employee' }}</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-md">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs profile-tab" role="tablist">
                        <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#employeegeneral" role="tab">General</a> </li>
                        <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#employeeaddress" role="tab">Contact Information</a> </li>
                        <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#employeelogin" role="tab">Login</a> </li>
                        <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#employeeprofile" role="tab">Profile Settings</a> </li>
                    </ul>
                </div>
            </div>

            <div class="tab-content" style="padding-top:10px">
                <!-- Tab panes -->
                <!--second tab-->
                <div class="tab-pane active" id="employeegeneral" role="tabpanel">
                    <div class="row" *ngIf="!employeeService.isNewEmployee">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <label class="col-md-4-label">Employee Id:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside" style="text-align:left;">
                            <div class="form-group">
                                <label class="col-md-4 col-md-6-leftside">{{ employeeService.employee.normalizedEmployeeId }}</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Prefix:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="prefixCodes" class="form-control" [(ngModel)]="employeeService.employee.prefix">
                                    <option *ngFor="let item of prefixCodesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <label class="col-md-4-label">First Name:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeefirstname" [(ngModel)]="employeeService.employee.firstName" name="firstname" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Last Name:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeelastname" [(ngModel)]="employeeService.employee.lastName" name="lastName" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Suffix:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="suffixCodes" class="form-control" [(ngModel)]="employeeService.employee.suffix">
                                    <option *ngFor="let item of suffixCodesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Date of Birth:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <p-calendar name="dateofBirth" dateFormat="mm/dd/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1910:2035" showAnim="slideDown" [(ngModel)]="dateOfBirth"></p-calendar>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Gender:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="genderCodes" class="form-control" [(ngModel)]="employeeService.employee.gender">
                                    <option *ngFor="let item of genderCodesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">EVV ID:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeeevvid" [(ngModel)]="employeeService.employee.evvId" name="evvid" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">SSN:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeessn" [(ngModel)]="employeeService.employee.ssn" name="ssn" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Salary:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeesalary" [(ngModel)]="employeeService.employee.salary" name="salary" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Salary Type:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="salaryCodes" class="form-control" [(ngModel)]="employeeService.employee.salaryType">
                                    <option *ngFor="let item of salaryCodesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Job Title:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeejobtitle" [(ngModel)]="employeeService.employee.jobTitle" name="jobtitle" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Department:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside" style="text-align:left;padding-left:0px;">
                            <div class="form-group">
                                <select name="departments" class="form-control" [(ngModel)]="employeeService.employee.departmentId">
                                    <option *ngFor="let item of departmentsSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Role:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="appRoles" class="form-control" [(ngModel)]="employeeService.employee.roleId">
                                    <option *ngFor="let item of appRolesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Report To:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group">
                                <select name="employees" class="form-control" [(ngModel)]="employeeService.employee.reportToId">
                                    <option *ngFor="let item of employeesSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Hired Date:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <p-calendar name="dateHired" dateFormat="mm/dd/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1910:2035" showAnim="slideDown" [(ngModel)]="dateHired"></p-calendar>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Date Terminated:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <p-calendar name="dateTerminated"  dateFormat="mm/dd/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="1910:2035" showAnim="slideDown" [(ngModel)]="dateTerminated" [disabled]="true"></p-calendar>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="employeeaddress" role="tabpanel">

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Address 1:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeeaddress1" [(ngModel)]="employeeService.employee.address1" name="address1" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Address 2</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeeaddress2" [(ngModel)]="employeeService.employee.address2" name="address2" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Address 3</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeeaddress3" [(ngModel)]="employeeService.employee.address3" name="address3" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">City</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeecity" [(ngModel)]="employeeService.employee.city" name="city" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">State</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside" style="text-align:left;padding-left:0px;">
                            <div class="form-group">
                                <select name="usStates" class="form-control" [(ngModel)]="employeeService.employee.state">
                                    <option *ngFor="let item of usStateSelect" [value]="item.value">{{item.label}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Zip Code:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside" style="text-align:left">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeezipcode" [(ngModel)]="employeeService.employee.zipCode" name="zipcode" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Phone:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeephone" [(ngModel)]="employeeService.employee.phoneNumber" name="phone" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Email Address:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input class="form-control" pInputText id="employeeemailaddr" [(ngModel)]="employeeService.employee.email" name="email" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="tab-pane" id="employeelogin" role="tabpanel">

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Username:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input name="userName"  class="form-control" pInputText id="employeeusername" [(ngModel)]="employeeService.employee.userName" name="userName" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Password:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <input name="password" type="password" pPassword [(ngModel)]="employeeService.employee.password" />
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">System Administrator:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <p-toggleButton name="isSysAdmin" [(ngModel)]="employeeService.employee.isSysAdmin"></p-toggleButton>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane" id="employeeprofile" role="tabpanel">

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">Profile Picture:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <p-fileUpload name="profilePics[]" chooseLabel="Upload New Picture" url="{{ mediaurl }}" (onUpload)="onUpload($event)"
                                              auto="auto" accept="image/*" maxFileSize="2000000">
                                    <ng-template pTemplate="content" name="profileTemplate">
                                        <div *ngIf="tempImgFile !=''" class="col-lg-3 col-md-6" style="width:40%;">
                                            <div class="el-card-item">
                                                <div class="el-card-avatar el-overlay-1">
                                                    <img class="img-circle" src="{{ tempImgFile }}" alt="Profile Picture" width="120" height="100">
                                                </div>
                                            </div>
                                        </div>
                                    </ng-template>
                                </p-fileUpload>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">User Theme:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <ul id="themecolors" class="m-t-20">
                                    <li><b>With Light sidebar</b></li>
                                    <li><a href="javascript:void(0)" data-theme="default" class="default-theme">1</a></li>
                                    <li><a href="javascript:void(0)" data-theme="green" class="green-theme">2</a></li>
                                    <li><a href="javascript:void(0)" data-theme="red" class="red-theme">3</a></li>
                                    <li><a href="javascript:void(0)" data-theme="blue" class="blue-theme working">4</a></li>
                                    <li><a href="javascript:void(0)" data-theme="purple" class="purple-theme">5</a></li>
                                    <li><a href="javascript:void(0)" data-theme="megna" class="megna-theme">6</a></li>
                                    <li class="d-block m-t-30"><b>With Dark sidebar</b></li>
                                    <li><a href="javascript:void(0)" data-theme="default-dark" class="default-dark-theme">7</a></li>
                                    <li><a href="javascript:void(0)" data-theme="green-dark" class="green-dark-theme">8</a></li>
                                    <li><a href="javascript:void(0)" data-theme="red-dark" class="red-dark-theme">9</a></li>
                                    <li><a href="javascript:void(0)" data-theme="blue-dark" class="blue-dark-theme">10</a></li>
                                    <li><a href="javascript:void(0)" data-theme="purple-dark" class="purple-dark-theme">11</a></li>
                                    <li><a href="javascript:void(0)" data-theme="megna-dark" class="megna-dark-theme ">12</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <label class="col-md-4-label">About me:</label>
                            </div>
                        </div>
                        <div class="col-md-4 col-md-6-leftside">
                            <div class="form-group m-b-40">
                                <textarea pInputTextarea [(ngModel)]="employeeService.employee.biography" [rows]="2" [cols]="80" style="font-size:12px;"></textarea>
                                <span class="bar"></span>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- End of inner tab content container-->
                <div class="row" *ngIf="!employeeService.isNewEmployee">
                    <!--<div class="ui-dialog-buttonpane ui-helper-clearfix">-->
                    <div class="col-md" style="text-align: right;">
                        <button type="button" class="btn btn-success" (click)="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" (click)="employeeService.employee.isActive? deleteEmployee(): activateEmployee()">{{ employeeService.employee.isActive? 'DeActivate': 'Activate' }}</button>
                        <button type="button" class="btn btn-success" (click)="saveEmployee()">Save</button>
                        <!--<button class="btn btn-success" type="button" pButton icon="fa fa-caret-square-left" (click)="cancel()" label="Cancel"></button>-->
                    </div>

                </div>
                <div class="row" *ngIf="employeeService.isNewEmployee">
                    <div class="col-md" style="text-align: right;">
                        <button type="button" class="btn btn-success" (click)="cancel()">Cancel</button>
                        <button type="button" class="btn btn-success" (click)="saveEmployee()">Save</button>
                    </div>

                </div>

            </div>
        </form>
    </div>

</div>
