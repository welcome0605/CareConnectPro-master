<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a [class]="getActiveTabClass(1)" data-toggle="tab" href="#employees" role="tab" (click)="ShowEmployeeTab()">Employees</a> </li>
                <li class="nav-item"> <a [class]="getActiveTabClass(2)" data-toggle="tab" href="#physicians" role="tab" (click)="ShowPhysicianTab()">Physicians</a> </li>
                <li class="nav-item"> <a [class]="getActiveTabClass(3)" data-toggle="tab" href="#vendors" role="tab" (click)="ShowVendorTab()">3rd Party Vendors</a> </li>
            </ul>
        </div>
    </div>
</div>
<div class="tab-content">
    <div class="row" *ngIf="tabView==1">
        <div class="col-12">
            <div class="card">
                <div [ngClass]="'card-title ' + localstore.getThemeBackground()">
                    <h5>Search Employee</h5>
                </div>
                <div class="card-body">
                        <app-employee></app-employee>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="tabView==2">
        <div class="col-12">
            <div class="card">
                <div [ngClass]="'card-title ' + localstore.getThemeBackground()">
                    <h5>Search Physician</h5>
                </div>
                <div class="card-body">
                    <app-physician></app-physician>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="tabView==3">
        <div class="col-12">
            <div class="card">
                <div [ngClass]="'card-title ' + localstore.getThemeBackground()">
                    <h5>Search Vendor</h5>
                </div>
                <div class="card-body">
                    <app-vendor></app-vendor>
                </div>
            </div>
        </div>
    </div>
</div>
