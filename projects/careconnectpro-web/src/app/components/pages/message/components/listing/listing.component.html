<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="row">
        <div class="col-xlg-12 col-md-12">
          <div class="card-body">
            <a [routerLink]="['/home/message/new/']"
               class="btn btn-danger m-b-10 p-10 m-r-10 waves-effect waves-light">Compose</a>
            <div class="btn-group m-b-10 m-r-10" role="group" aria-label="Button group with nested dropdown">
              <button type="button" class="btn btn-secondary font-18 text-dark" (click)="onDelete()" pTooltip="Delete Selected Messages" tooltipPosition="bottom"><i
                class="mdi mdi-delete"></i></button>
              <button type="button " class="btn btn-secondary m-r-10 m-b-10 text-dark" (click)="reloadPage()" pTooltip="Reload Messages" tooltipPosition="bottom">
                <i class="mdi mdi-reload font-18"></i>
              </button>
              </div>
            <div class="btn-group m-b-10 m-r-10" role="group" aria-label="Button group with nested dropdown">
          </div>
          <div class="card-body p-t-0">
            <div class="card b-all shadow-none">
              <div class="inbox-center table-responsive">
                <table class="table table-hover no-wrap">
                  <tbody>

                  <tr class="unread" *ngFor="let item of messageHeaders" >
                    <td style="width:40px;height:20px;vertical-align: bottom;">
                      <div class="checkbox">
                        <input type="checkbox" id="{{'checkbox'+item.id}}" value="check" (change)="onChangeCheckbox($event, item.id)">
                        <label for="{{'checkbox'+item.id}}"></label>
                      </div>
                    </td>
                    <td class="hidden-xs-down" (click)="viewMessage(item.id)" style="cursor: pointer">
                      <img [src]="getEmployeeImage(item.senderId)" alt="user" width="20"
                           class="img-circle"/>
                      {{item.senderName}}
                    </td>
                    <td class="max-texts" (click)="viewMessage(item.id)" style="cursor: pointer">
                      <span>{{item.subject}}</span>
                    </td>
                    <td class="hidden-xs-down" (click)="viewMessage(item.id)" style="cursor: pointer"><span *ngIf="item.fileAttachment > 0"><i
                      class="fa fa-paperclip"></i></span></td>
                    <td class="text-right" (click)="viewMessage(item.id)" style="cursor: pointer"> {{ formatDate(item.dateCreated) }}</td>
                  </tr>

                  </tbody>
                </table>


              </div>
            </div>

 
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
