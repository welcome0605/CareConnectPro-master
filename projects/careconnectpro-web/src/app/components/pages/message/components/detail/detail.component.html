<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="row">
        <div class="col-xlg-12 col-md-12">
          <div class="card-body p-t-0 mt-4">
            <div class="card b-all shadow-none">
              <div class="card-body">
                <h3 class="card-title m-b-0">{{messageDetail?.subject}}</h3>
              </div>
              <div>
                <hr class="m-t-0">
              </div>
              <div class="card-body">
                <div class="d-flex m-b-40">
                  <div>
                    <a href="javascript:void(0)">
                      <img [src]="getEmployeeImage(messageDetail?.senderId)" alt="user" width="40"
                           class="img-circle"/>
                    </a>
                  </div>
                  <div class="p-l-10">
                    <h4 class="m-b-0">{{ findEmployeeName(messageDetail?.senderId) }}</h4>
                  </div>
                </div>
                <div [innerHTML]="messageDetail.message"></div>
              </div>
              <div>
                <hr class="m-t-0">
              </div>
              <div class="card-body">
                <div *ngIf="messageDetail.fileAttachments !== undefined &&  messageDetail.fileAttachments.length > 0">
                  <h4><i class="fa fa-paperclip m-r-10 m-b-10"></i> Attachments <span>{{messageDetail.fileAttachments? getAttachmentLabel(messageDetail.fileAttachments.length): ''}}</span>
                  </h4>
                  <div class="row">
                    <div class="col-md-2" *ngFor="let file of messageDetail.fileAttachments">
                      <div *ngIf="isAttachmentImage(file.id)">
                        <a [href]="getAttachmentUrl(file.id, file.originalName)">
                          <img class="img-thumbnail img-responsive" style="height: 50px; width: auto;" alt={{file.originalName.trim()}}
                               [src]="getAttachmentUrl(file.id, file.originalName)"> <br/>{{file.originalName.trim()}}
                       </a>
                      </div>
                      <div *ngIf="isAttachmentImage(file.id) === false">
                        <a [href]="getAttachmentUrl(file.id, file.originalName)">
                          <i [class]="getAttachmentClass(file.id)" style="font-size: 50px;"></i>
                          <br />{{file.originalName.trim()}}
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="b-all m-t-20 p-20">
                  <p class="p-b-10">click here to
                    <label (click)="replyToMessage()" style="cursor: pointer; color: darkgray">Reply</label>
                    or
                    <label (click)="forwardMessage()" style="cursor: pointer; color: darkgray">Forward</label>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
