<div class="row">
    <div class="col-12">
        <div class="card">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs profile-tab" role="tablist">
                <li class="nav-item"> <a class="nav-link active" data-toggle="tab" href="#userprofile" role="tab" (click)="getProfilePage()">User Profile</a> </li>
                <li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#usersetting" role="tab" (click)="getSettingsPage()">Settings</a> </li>
                <!--<li class="nav-item"> <a class="nav-link" data-toggle="tab" href="#useralerts" role="tab" (click)="getUserAlertsPage()">Alert Subscriptions</a> </li>-->
            </ul>
        </div>
    </div>
</div>

<div class="tab-content">
    <div class="row">
        <div class="col-12">
            <div class="tab-pane active" id="userprofile" role="tabpanel">
                <div *ngIf="displayUserProfile">
                    <app-userprofilemain></app-userprofilemain>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="tab-pane" id="usersetting" role="tabpanel">
                <div *ngIf="displayUserSetting">
                    <app-userprofilesetting></app-userprofilesetting>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="tab-pane" id="useralerts" role="tabpanel">
                    <div *ngIf="displayUserAlerts">
                        <app-userprofilealert></app-userprofilealert>
                    </div>
            </div>
        </div>
    </div>
</div>
