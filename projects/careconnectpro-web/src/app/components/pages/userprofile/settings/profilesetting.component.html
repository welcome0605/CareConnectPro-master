<div class="container">
    <div class="row">
        <div class="col-md-12">
            <ho2-accordion titleName="User Theme" [titleClassName]="localStore.getThemeBackground()">
                <ng-template #body>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <tbody>
                                    <tr>
                                        <td class="app-ho2-edit-right">
                                            <ho2edithelper activeAction="4" (actionSelected)="saveTheme($event)"></ho2edithelper>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td style="text-align:left" colspan="4">
                                            <ul id="themecolors" class="m-t-20">
                                                <li><b>With Light sidebar</b></li>
                                                <li><a href="javascript:void(0)" data-theme="default" class="default-theme">1</a></li>
                                                <li><a href="javascript:void(0)" data-theme="green" class="green-theme">2</a></li>
                                                <li><a href="javascript:void(0)" data-theme="red" class="red-theme">3</a></li>
                                                <li><a href="javascript:void(0)" data-theme="blue" class="blue-theme working">4</a></li>
                                                <li><a href="javascript:void(0)" data-theme="purple" class="purple-theme">5</a></li>
                                                <li><a href="javascript:void(0)" data-theme="megna" class="megna-theme">6</a></li>
                                                <li class="d-block m-t-30"><b>With Dark sidebar</b></li>
                                                <li><a href="javascript:void(0)" data-theme="default-dark" class="default-dark-theme">7</a></li>
                                                <li><a href="javascript:void(0)" data-theme="green-dark" class="green-dark-theme">8</a></li>
                                                <li><a href="javascript:void(0)" data-theme="red-dark" class="red-dark-theme">9</a></li>
                                                <li><a href="javascript:void(0)" data-theme="blue-dark" class="blue-dark-theme">10</a></li>
                                                <li><a href="javascript:void(0)" data-theme="purple-dark" class="purple-dark-theme">11</a></li>
                                                <li><a href="javascript:void(0)" data-theme="megna-dark" class="megna-dark-theme ">12</a></li>
                                            </ul>
                                        </td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </ng-template>
            </ho2-accordion>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <ho2-accordion titleName="Login" [titleClassName]="localStore.getThemeBackground()">
                <ng-template #body>
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-3 app-ho2-form-label">
                                </div>
                                <div class="col-md-8 app-ho2-edit-right">
                                    <ho2edithelper [activeAction]="activeActionCred" (actionSelected)="saveUserCred($event)" [saveStatus]="saveStatus2"></ho2edithelper>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 app-ho2-form-label">
                                    <label class="app-ho2-form-label">Username:</label>
                                </div>
                                <div class="col-md-7">
                                    <p class="col-md-12 app-ho2-mt-label">{{ employee.userName }}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 app-ho2-form-label">
                                    <label class="app-ho2-form-label">System Administrator:</label>
                                </div>
                                <div class="col-md-7">
                                    <p-toggleButton [(ngModel)]="employee.isSysAdmin" [disabled]="true"></p-toggleButton>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 app-ho2-form-label">
                                    <label class="app-ho2-form-label">Password*:</label>
                                </div>
                                <div class="col-md-7">
                                    <div *ngIf="isEditMode" style="text-align:left" colspan="4">
                                        <div class="col-md-7 floating-labels">
                                            <input type="password" class="form-control" name="employeepassword" id="employeepassword" required [(ngModel)]="employee.password">
                                            <span class="bar"></span>
                                        </div>
                                    </div>
                                    <div *ngIf="!isEditMode" style="text-align:left" colspan="4">
                                        <p class="col-md-12">***************</p>
                                    </div>
                                    <div *ngIf="(isEditMode) && (employee.password == '')" class="text-danger col-md-12">
                                        Password is required
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="isEditMode">
                                <div class="col-md-3 app-ho2-form-label">
                                    <label class="app-ho2-form-label">Re-enter Password*:</label>
                                </div>
                                <div class="col-md-7">
                                    <div *ngIf="isEditMode" style="text-align:left" colspan="4">
                                        <div class="col-md-7 floating-labels">
                                            <input type="password" class="form-control" name="password2" id="password2" required [(ngModel)]="password2">
                                            <span class="bar"></span>
                                        </div>
                                    </div>
                                    <div *ngIf="((isEditMode) && (employee.password != '') && (employee.password != password2))" class="text-danger col-md-12">
                                        Password doesn't match
                                    </div>
                                </div>
                            </div>
                            </div>
                        </div>
                </ng-template>
            </ho2-accordion>
        </div>
    </div>


</div>
