<div class="container" style="padding:4px;">
    <div class="row" *ngIf="!isConfirmDelete">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
        </div>
        <div class="col-md-2" style="padding: 0;">
        </div>
        <div class="col-md-2 app-ho2-edit-right" *ngIf="activeAction==='4'" style="text-align: left">
            <i class="fa fa-save" (click)="toggleAction(4)" style="cursor:pointer"></i>
        </div>
        <div class="col-md-2 app-ho2-edit-right" *ngIf="activeAction==='0'" style="text-align: left">
            <i class="fa fa-edit" (click)="toggleAction(1)" style="cursor:pointer"></i>
        </div>
        <div class="col-md-12 app-ho2-edit-right" *ngIf="activeAction==='1'" style="text-align: left">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-2">
                    </div>
                    <div *ngIf="showDelete ==='false'" class="col-md-2">
                    </div>
                    <div *ngIf="showDelete ==='true'" class="col-md-2" style="padding: 0; text-align: right;">
                        <i class="fa fa-trash" (click)="displayDeletePrompt()" style="cursor:pointer"></i>
                    </div>
                    <div class="col-md-2" style="padding: 0; text-align: center;">
                        <i class="fa fa-save" (click)="toggleAction(2)" style="cursor:pointer"></i>
                    </div>
                    <div class="col-md-2" style="text-align: left; padding-left: 0px;">
                        <i class="fa fa-times" (click)="toggleAction(3)" style="cursor:pointer"></i>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row" *ngIf="isConfirmDelete">
        <div class="col-md-4">
        </div>
        <div class="col-md-3">
        </div>
        <div class="col-md-3 text-danger" style="font-size: 16px;padding-right:0px;text-align:right">
            Confirm delete?
        </div>
        <div class="col-md-2"  style="font-size: 16px;">
            <i class="fa fa-check-circle" (click)="confirmDelete(true)" style="cursor:pointer;color: black">
            </i>&nbsp;&nbsp;&nbsp;<i class="fa fa-times-circle" (click)="confirmDelete(false)" style="cursor:pointer;color: black"></i>
        </div>
    </div>
</div>
