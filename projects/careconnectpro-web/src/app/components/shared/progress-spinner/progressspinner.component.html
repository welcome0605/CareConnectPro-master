<div #divParent class="divaligncenter" *ngIf="showSpinner">
    <div>
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10" />
        </svg>
    </div>
    <div style="width:500px;font-size: 16px;text-align:left;padding-left:15px">
        <label style="width:500px;font-size: 16px">{{ spinnerService.message }}</label>
    </div>
</div>
