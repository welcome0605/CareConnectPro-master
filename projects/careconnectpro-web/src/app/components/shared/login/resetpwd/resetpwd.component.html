<div class="reset-password" style="padding: 40px;">
  <div class="card" style="padding: 20px;">
    <div class="card-body collapse show">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title"><img [src]="logolighticon" alt="Care Connect Pro Logo" /></h4>
              Enter a new password below and click on the submit button to save the changes
            </div>
            <div class="card-body wizard-content">
              <div class="col-12" style="padding: 20px">
                <form novalidate="" #f2="ngForm" (ngSubmit)="f2.form.valid ? submitForm(): ''" class="m-t-40 tab-wizard wizard-circle wizard clearfix" role="application" id="f1">
                  <div class="row">
                    <div class="col-md-4 app-ho2-form-label">
                      <label for="username" class="app-ho2-form-label">Username:</label>
                    </div>
                    <div class="col-md-7 floating-labels">
                      <input type="email" class="form-control" id="username" name="username" disabled="disabled" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z0-9.-]{2,}[.]{1}[a-zA-Z]{2,}"
                             data-validation-required-message="This field is required" aria-invalid="false"
                             placeholder="Enter email" required [(ngModel)]="userLogin.userName" #username="ngModel">
                    </div>
                  </div>
                  <div class="row paddingtop-5">
                    <div class="col-md-4 app-ho2-form-label">
                      <label for="password" class="app-ho2-form-label">Password:</label>
                    </div>
                    <div class="col-md-7 floating-labels">
                      <input name="password" type="password" pPassword [(ngModel)]="userLogin.password" class="form-control" id="password" required #password="ngModel">
                      <span class="bar"></span>
                      <span *ngIf="f2.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': password.valid, 'glyphicon-remove' : !password.valid}" aria-hidden="true"></span>
                      <div *ngIf="(f2.submitted && !password.valid) || (password.invalid && (password.dirty || password.touched))" class="text-danger">
                        <div *ngIf="password.errors.required" class="app-form-validation-error">
                          Password is required
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row paddingtop-5">
                    <div class="col-md-4 app-ho2-form-label">
                      <label for="txtpassword2" class="app-ho2-form-label">Re-enter Password*:</label>
                    </div>
                    <div class="col-md-7 floating-labels">
                      <input name="txtpassword2" type="password" pPassword [(ngModel)]="password2" class="form-control" id="txtpassword2" required #txtpassword2="ngModel">
                      <span class="bar"></span>
                      <span *ngIf="f2.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': txtpassword2.valid, 'glyphicon-remove' : !txtpassword2.valid}" aria-hidden="true"></span>
                      <div *ngIf="(f2.submitted && !txtpassword2.valid) || (txtpassword2.invalid && (txtpassword2.dirty || txtpassword2.touched))" class="text-danger">
                        <div *ngIf="txtpassword2.errors.required" class="app-form-validation-error">
                          Password is required {{ clearErrorMsg() }}
                        </div>
                      </div>
                      <div class="app-form-validation-error text-danger" *ngIf="((password2 != '') && (txtpassword2.dirty || txtpassword2.touched) && (userLogin.password != '') && (userLogin.password != password2))">
                        Password doesn't match {{ clearErrorMsg() }}
                      </div>
                      <div class="app-form-validation-error text-danger" *ngIf="isPasswordError">
                        <i class="fa fa-times" *ngIf="isPasswordError"></i>&nbsp;{{ errorMsg }}
                      </div>
                      <div>
                      </div>
                    </div>
                  </div>
                  <div class="row paddingtop-5">
                    <div class="col-md-4"></div>
                    <div class="col-md-7" style="text-align: right; padding-right: 20px">
                      <button class="btn btn-info" type="button" (click)="cancel()">Cancel
                      </button>
                      &nbsp;&nbsp;
                      <button class="btn btn-info" type="submit" [disabled]="((isLoading) || (disableSubmit))">
                        <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i> {{isLoading ? 'Wait..' : 'Submit'}}
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
